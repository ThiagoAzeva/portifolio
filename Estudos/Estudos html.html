<!-- A seguir uma estrutura basica de um código em html. -->

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifolio</title>
</head>
<body>
    <header> </header>

    <main> </main>

    <footer> </footer>
    
</body>
</html>

<!-- Esse comendo faz com que o navegador identifique a versão do html.-->

<html> </html>
